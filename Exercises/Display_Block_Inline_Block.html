<!DOCTYPE html>
<html>
  <head>
    <title>Display Block and Inline Block Exercise</title>
    <link rel="stylesheet" href="../Css styles/Style_Display_Block.css">
  </head>

  <body>
    <input class="name-search" type="text" placeholder="Name">
    <input class="email-search" type="text" placeholder="Email">

    <p class="survey-question">
      Thanks for chatting with our customer support. Would you like to take our quick survey?
    </p>

    <button class="yes">
      Yes
    </button>

    <button class="no">
      No
    </button>

    <img class="google-photo" src="../Photos/google.png">

    <input class="google-search" type="search" placeholder="Search Google or type a URL">

  </body>
</html>
