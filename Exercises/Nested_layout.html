<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested layouts</title>
  <link rel="stylesheet" href="/Css styles/Exercise.css">
</head>

<body>
  <div class="container">  
    <div class="left-section">
      <img class="profile-picture" src="/Photos/cat.jpg">
    </div>
    <div class="right-section">
      <div class="top-right-section">
      <div class="title">
        <p class="video-title">supersimple.dev</p>
        <p class="video-at">@SuperSimpleDev</p>
      </div>
      <div class="description">
        <p>What is backend web development? A complete overview. New video is up!</p>
      </div>
      </div>
      <div class="bottom-right-section">
        <div class="thumbnail"></div>
        <div class="thumbnail-info">
          <div class="thumbnail-title">
            <a href="https://www.youtube.com/" target="_blank">youtube</a>
          </div>
          <div class="thumbnail-description">
            Backend web development - a complete overview (2021)
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
