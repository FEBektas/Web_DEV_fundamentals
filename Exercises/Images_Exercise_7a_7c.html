<!DOCTYPE html>
<html>
  <head>
    <title>Images and Text Exercise</title>
    <style>
      .cat-photo {
        width: 200px;
        border-radius: 25px;
      }

      .cat-photo-square {
        width: 200px;
        height: 200px;
        margin-left: 20px;
        object-fit: cover;
        object-position: center;
      }

      .cat-photo-circle {
        margin-left: 25px;
        width: 180px;
        height: 180px;
        object-fit: cover;
        object-position: center;
        border-radius: 25px;
        border-radius: 400px;
      }
    </style>
  </head>
  
  <body>
    <img class="cat-photo" src="../Photos/cat.jpg">
    <img class="cat-photo-square" src="../Photos/cat.jpg">
    <img class="cat-photo-circle" src="../Photos/cat.jpg">
  </body>
</html>
