<!DOCTYPE html>
<html>
  <head>
    <title>
      Div Exercises
    </title>
    <link rel="stylesheet" href="../Css styles/Div_Exercise.css">
  </head>
  <body>
    <div class="red-box"></div>

    <div class="round-circle"></div>

    <div class="review-question">
      <p class="question">
        Satisfied with our service?
      </p>
      <button>
        Yes
      </button>
      <button>
        No
      </button>
    </div>

    <div class="youtube-music">
      <p class="title">
        Install YouTube Music
      </p>

      <p class="subtitle">
        Add YouTube Music to your desktop for quick and easy access
      </p>
    </div>

    <div class="tweet-div">
      <img class="icon-cat" src="../Photos/cat.jpg">

      <input class="tweet-search" type="text" placeholder="What's happening?">
    
      <button class="tweet-button">
        Tweet
      </button>
    </div>

    <div class="profile-page">
      <img src="../Photos/cat.jpg" class="profile-pic">

      <p class="profile-title">
        Oliver
      </p>

      <p class="common-friends">
        2 mutual friends
      </p>

      <button class="friend-button">
        Add Friend
      </button>
    </div>

    <div class="profile-page">
      <img src="../Photos/jagguar.jpg" class="profile-pic">

      <p class="profile-title">
        Mimi
      </p>

      <p class="common-friends">
        3 mutual friends
      </p>

      <button class="friend-button">
        Add Friend
      </button>
    </div>

    <div class="profile-page">
      <img src="../Photos/bear.jpg" class="profile-pic">

      <p class="profile-title">
        Rex
      </p>

      <p class="common-friends">
        4 mutual friends
      </p>

      <button class="friend-button">
        Add Friend
      </button>
    </div>

    <div class="profile-page">
      <img src="../Photos/dog.jpg" class="profile-pic">

      <p class="profile-title">
        Max
      </p>

      <p class="common-friends">
        25 mutual friends
      </p>

      <button class="friend-button">
        Add Friend
      </button>
    </div>
    
  </body>

</html>
